<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="stye.css">
</head>
<body>
    <div class="head">
        <h1>Tic Tac Toe</h1>
        <p>Play with your friend</p>
    </div>
    <div class="main">
        <div class="awalan ">
            <form action="" method="get">
                <div id="ChoiceForm">
                    <div id="player1">
                        <p>Player 1</p>
                        <div class="syimbol">X</div>
                        <input type="text" name="" id="nama1" placeholder="Player 1 Name">
                    </div>
                    <div id="player2">
                        <p>Player 2</p>
                        <div class="syimbol">O</div>
                        <input type="text" name="" id="nama2" placeholder="Player 2 Name">
                    </div>
                </div>
                <button type="button" id="play">Play</button>
            </form>
        </div>
        <div class="GameBoard hidden">
            <div id="board">
                <div class="cell" id="1"></div>
                <div class="cell" id="2"></div>
                <div class="cell" id="3"></div>
                <div class="cell" id="4"></div>
                <div class="cell" id="5"></div>
                <div class="cell" id="6"></div>
                <div class="cell" id="7"></div>
                <div class="cell" id="8"></div>
                <div class="cell" id="9"></div>
            </div>
            <div id="text"></div>
            <div id="btn">
                <button type="button" id="reset">Reset</button>
                <button type="button" id="change">Change Player</button>
            </div>
        </div>
        
    </div>
    <div class="footer"></div>
</body>
<script src="script.js"></script>
</html>
